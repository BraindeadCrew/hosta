<div class="row">
    <div class="col-md-6">
        <h4>Recent uploads:</h4>
        <div class="well">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#pictures" data-toggle="tab">
                        <span class="glyphicon glyphicon-picture"></span>
                        Picz
                    </a>
                </li>
                <li>
                    <a href="#videos" data-toggle="tab">
                        <span class="glyphicon glyphicon-film"></span>
                        Vidz
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="pictures" class="tab-pane active">
                    <table class="table table-striped">
                    <tr ng-repeat="file in files">
                        <td><img ng-src="{{file.type}}"/></td>
                        <td style="vertical-align: middle"><a href="raw/{{file._id}}">{{file.name}}</a></td>
                        <td style="vertical-align: middle">{{file.date}}</td>
                    </tr>
                    </table>
                </div>
                <div id="videos" class="tab-pane">
                    <p>Coming soon!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Upload something:</h4>
        <div class="well">
            <form class="form-horizontal" role="form" name="uploader">
                <div class="form-group">
                    <label for="file_input" class="col-lg-3 control-label">File</label>
                    <div class="col-lg-9">
                        <input type="file" id="file_input" class="form-control" ng-class="{uploader.file_input.$error: has-error}" name="file_input" ng-model="file" valid-file required>
                        <p class="help-block">Only image files are handled for now.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-9">
                        <button type="submit" class="btn btn-default" ng-class="{uploader.$error: disabled}" ng-click="upload(file)">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
